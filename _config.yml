theme: jekyll-theme-hacker
title: Merlijn Vermeer
description: Cyber Security Minor
include: ['_pages']


defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      permalink: "/:basename/"
  - scope:
      path: "_pages/results"
      type: pages
    values:
      permalink: "/results/:basename/"
  - scope:
      path: "_pages/project"
      type: pages
    values:
      permalink: "/project/:basename/"